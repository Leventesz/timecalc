<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Time Sheet Calculator</title>
</head>

<body>
    <table id="main_table">
        <tr class="header">
          <th>Time In</th>
          <th>Time Out</th>
          <th>Break</th>
          <th>Hours</th>
        </tr>
        <tr class="day">
            <td> <input name="timeStart"></td>
            <td> <input name="timeEnd"></td>
            <td> <input name="breakTime"></td>
            <td> <div class="day total"></div></td>
        </tr>
        <tr class="total">
            <td class="clear_button" colspan=1>
              <input type="button" value="clear"></input>
            </td>
            <td class="button" colspan=1>
            </td>
            <td align=right>Total</td>
            <td>
                <div class="week total">0</div>
            </td>
        </tr>
    </table>

    <p>
    <table>
    <tr>
    <td class='instructions'>
      <strong>Time In/Out</strong> should be a time of the day ("9am", "8:15p").
      <br>
      <strong>Break</strong> should be a duration in hours (e.g. "1", "0.25").
      <br> Both tab or enter advances to the next field.
      <br> Additional rows are added automatically as necessary.
    </td>
    </tr>
    </table>

  <script src="lib/jquery-1.9.0.min.js"></script>
  <script src="lib/moment.min.js"></script>
  <script src="src/timecalc.js"></script>
</body>
</html>
